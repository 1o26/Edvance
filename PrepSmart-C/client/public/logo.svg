<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Robot Body -->
  <rect x="60" y="90" width="80" height="70" rx="8" fill="#D1D5DB" stroke="#1F2937" stroke-width="3"/>
  
  <!-- Robot Head -->
  <circle cx="100" cy="60" r="35" fill="#475569" stroke="#1F2937" stroke-width="3"/>
  
  <!-- Left Eye -->
  <rect x="80" y="50" width="12" height="16" rx="2" fill="#E5E7EB" stroke="#1F2937" stroke-width="1.5"/>
  
  <!-- Right Eye -->
  <rect x="108" y="50" width="12" height="16" rx="2" fill="#E5E7EB" stroke="#1F2937" stroke-width="1.5"/>
  
  <!-- Mouth -->
  <path d="M 88 68 Q 100 72 112 68" stroke="#1F2937" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Left Arm -->
  <rect x="35" y="100" width="25" height="18" rx="4" fill="#D1D5DB" stroke="#1F2937" stroke-width="2.5"/>
  
  <!-- Right Arm with Diploma -->
  <rect x="140" y="100" width="25" height="18" rx="4" fill="#D1D5DB" stroke="#1F2937" stroke-width="2.5"/>
  
  <!-- Diploma/Document in Right Hand -->
  <rect x="155" y="80" width="28" height="35" rx="2" fill="#FFFFFF" stroke="#1F2937" stroke-width="2.5" transform="rotate(25 169 97)"/>
  <line x1="157" y1="88" x2="181" y2="103" stroke="#1F2937" stroke-width="1.5" transform="rotate(25 169 97)"/>
  <line x1="157" y1="95" x2="181" y2="110" stroke="#1F2937" stroke-width="1.5" transform="rotate(25 169 97)"/>
  
  <!-- Graduation Cap on Head -->
  <path d="M 70 25 L 130 25 L 140 35 L 60 35 Z" fill="#000000" stroke="#1F2937" stroke-width="2.5"/>
  <rect x="95" y="32" width="10" height="12" fill="#000000" stroke="#1F2937" stroke-width="2"/>
  
  <!-- Cap Tassel -->
  <line x1="100" y1="44" x2="85" y2="60" stroke="#FFFFFF" stroke-width="2.5"/>
  
  <!-- Body Details -->
  <rect x="75" y="110" width="50" height="40" rx="4" fill="#9CA3AF" stroke="#1F2937" stroke-width="2.5"/>
  <rect x="80" y="115" width="18" height="12" fill="#D1D5DB" stroke="#1F2937" stroke-width="1.5"/>
  <rect x="102" y="115" width="18" height="12" fill="#D1D5DB" stroke="#1F2937" stroke-width="1.5"/>
  
  <!-- Left Leg -->
  <rect x="70" y="160" width="18" height="28" rx="4" fill="#D1D5DB" stroke="#1F2937" stroke-width="2.5"/>
  
  <!-- Right Leg -->
  <rect x="112" y="160" width="18" height="28" rx="4" fill="#D1D5DB" stroke="#1F2937" stroke-width="2.5"/>
</svg>